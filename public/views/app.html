<div class="programming-challenge-game-board">
  <table>
    <tbody>
      <tr>
        <td>
          <div class="cards-container">
            <div class="cards-container-card" cloned="false" draggable index="$index" ng-repeat="card in cards">
              {{card.text}}
            </div>
          </div>
        </td>
        <td class="module-drop-area-column"> 
          <div class="module-drop-area" droppable>
            <div class="module-drop-icons-area">
              <i id="module-drop-area-trash-can" class="fa fa-3x fa-trash-o" droppable />
            </div>
            <div class="cloned-node-row-container" index="$index" ng-repeat="row in clonedNodeRows" style="left: {{row.left}}px; top: {{row.top}}px; width: {{row.width}}px; height: {{row.height}}px; position: absolute;" ng-show="row.visible">
            </div>
            <div class="cards-container-card" cloned="true" draggable index="$index" ng-repeat="node in clonedNodes" style="left: {{node.left}}px; top: {{node.top}}px; position: absolute;" ng-show="node.visible">
              {{node.text}}
            </div>
          </div>
          <div class="module-program-text-area">
            <div class="module-program-text" ng-repeat="line in programTextLines">{{line.text}}<br />  
            </div>
          </div>
          <div class="action-button-area">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
